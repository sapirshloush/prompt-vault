<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      background: #18181b;
      color: #f4f4f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
    }
    
    .logo svg {
      width: 28px;
      height: 28px;
    }
    
    .tagline {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .content {
      padding: 20px;
    }
    
    .instructions {
      background: #09090b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .instructions h3 {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .step {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .step:last-child {
      margin-bottom: 0;
    }
    
    .step-num {
      background: #6366f1;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .step-text {
      color: #d4d4d8;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid #27272a;
      text-align: center;
    }
    
    .footer a {
      color: #6366f1;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9"></line>
        <line x1="9" y1="21" x2="9" y2="9"></line>
      </svg>
      PromptVault
    </div>
    <div class="tagline">Your prompt engineering companion</div>
  </div>
  
  <div class="content">
    <div class="instructions">
      <h3>How to save prompts</h3>
      <div class="step">
        <span class="step-num">1</span>
        <span class="step-text">Select any text on a page (your prompt)</span>
      </div>
      <div class="step">
        <span class="step-num">2</span>
        <span class="step-text">Click the floating "Save to PromptVault" button</span>
      </div>
      <div class="step">
        <span class="step-num">3</span>
        <span class="step-text">Or right-click and select "Save to PromptVault"</span>
      </div>
    </div>
    
    <a href="https://prompt-vault-ebon-psi.vercel.app" target="_blank" class="btn">
      Open Dashboard â†’
    </a>
  </div>
  
  <div class="footer">
    <a href="https://prompt-vault-ebon-psi.vercel.app" target="_blank">prompt-vault-ebon-psi.vercel.app</a>
  </div>
</body>
</html>
